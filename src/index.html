<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mass effect from ashes: Новогодний тест!</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="test-container"></div>

<script id="test-tmpl" type="text/x-handlebars-template">
  {{#each questions as |question|}}
    <div class="test-question test-question-{{id}} {{question.classes}}">
      <div class="test-question__img-container">
        <img src="{{question.imgUrl}}" alt="Test stage" class="test-question__img">
      </div>
      <div class="test-question__text">
        {{question.text}}
      </div>
      <form id="form-{{question.id}}" class="test-form">
        {{#each answers as |answer|}}
        <div class="test-question__row">
          <input id="test-answer-{{answer.id}}" name="form-{{question.id}}" type="radio" value="{{answer.value}}"/>
          <label for="test-answer-{{answer.id}}">
            {{text}}
          </label>
        </div>
        {{/each}}
      </form>
    </div>
  {{/each}}

  <button id="next-btn">
    Продолжить
  </button>
  <button id="restart-btn" class="hidden">
    Начать сначала
  </button>
</script>

<script src="js/vendor.js"></script>
<script src="js/script.js"></script>
</body>
</html>
